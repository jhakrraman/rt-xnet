# general settings
name: Enhancement_RetinexFormer_LOL_v2_real
model_type: ImageCleanModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  train:
    name: TrainSet

  val:
    name: ValSet

# network structures
network_g:
  type: RetinexFormer
  in_channels: 3
  out_channels: 3
  n_feat: 40
  stage: 1
  num_blocks: [1,2,2]


# path
path:
  pretrain_network_g: ~

# training settings
train:
  mixing_augs:
    mixup: false

# validation settings
val:
  name: val_setting

